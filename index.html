<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/plata/assets/logo/.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>E-commerce</title>
    <!-- <link rel="stylesheet" href="./assets/style/style.css" /> -->
    <link rel="stylesheet" href="./src/style/output.css" />
    <!-- link CDNJS serve para melhorar desempenho -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <!-- [] no tailwind serve para adicionar propriedades diferentes do que as pre-definidas -->
    <section
      id="carrinho"
      class="fixed right-0 top-0 bg-indigo-950 h-screen w-[360px] text-slate-200"
    >
      <div id="cabecalho-carrinho" class="flex justify-between m-4">
        <p>Meu carrinho</p>
        <button>
          <i class="fa-solid fa-xmark" style="color: #ffffff"></i>
        </button>
      </div>
      <section id="produtos-carrinho">
        <p>camisa</p>
        <p>casaco</p>
        <p>jaqueta</p>
      </section>
      <!-- footer -->
      <p id="preco-total">R$200</p>
      <button class="bg-slate-200 text-slate-900">Finalizar compra</button>
    </section>
    <header class="flex bg-indigo-950 p-2">
      <img class="h-16" src="assets/logo/hashtag.svg" alt="Logo header" />
      <div class="text-slate-200 flex justify-end w-full gap-4 items-end pr-10">
        <button
          onclick="location = './views/paginaBolsas.html'"
          class="text-white"
          href="./views/paginaBolsas.html"
          title="Ir para aba de bolsas"
        >
          <i class="fa-solid fa-hand"></i>
        </button>
        <button title="Perfil"><i class="fa-solid fa-user"></i></button>
        <button title="Carrinho">
          <i class="fa-solid fa-cart-arrow-down" style="color: #ffffff"></i>
        </button>
      </div>
    </header>
    <main>
      <section id="product-area" class="flex m-2"></section>
    </main>
    <script type="module" src="./src/js/main.js"></script>
  </body>
</html>
