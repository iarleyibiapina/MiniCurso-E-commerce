<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/plata/assets/logo/.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>E-commerce</title>
    <!-- <link rel="stylesheet" href="./assets/style/style.css" /> -->
    <link rel="stylesheet" href="./src/style/output.css" />
    <!-- link CDNJS serve para melhorar desempenho -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body class="bg-stone-200">
    <!-- [] no tailwind serve para adicionar propriedades diferentes do que as pre-definidas -->
    <!-- carrinho -->
    <section
      id="carrinho"
      class="fixed right-[-360px] top-0 bg-indigo-950 h-screen w-[360px] text-slate-200 z-50 duration-300 border-l border-slate-200 flex flex-col p-5 justify-between"
    >
      <div id="cabecalho-carrinho" class="flex justify-between m-2">
        <p>Meu carrinho</p>
        <button id="fechar-carrinho">
          <i class="fa-solid fa-xmark" style="color: #ffffff"></i>
        </button>
      </div>
      <!-- items no carrinho -->
      <section
        id="produtos-carrinho"
        class="h-3/5 overflow-y-auto rounded-sm"
      ></section>
      <!-- fim  -->
      <footer>
        <p
          id="preco-total"
          class="text-green-700 text-lg bg-slate-200 mb-2 text-center rounded-sm"
        >
          Total:
        </p>
        <button
          id="finalizar-compra"
          class="bg-slate-200 text-slate-900 p-1 hover:text-slate-300 hover:bg-slate-700"
        >
          Finalizar compra
        </button>
      </footer>
    </section>
    <!-- fim carrinho -->
    <header class="flex bg-indigo-950 p-2 sticky top-0 shadow-lg shadow-black">
      <img class="h-16" src="assets/logo/hashtag.svg" alt="Logo header" />
      <div class="text-slate-200 flex justify-end w-full gap-4 items-end pr-10">
        <button
          onclick="location = './views/paginaBolsas.html'"
          class="text-white"
          href="./views/paginaBolsas.html"
          title="Ir para aba de bolsas"
        >
          <i class="fa-solid fa-bag-shopping"></i>
        </button>
        <button title="Perfil"><i class="fa-solid fa-user"></i></button>
        <button title="Checkout" onclick="location = './views/checkout.html'">
          <i class="fa-solid fa-credit-card"></i>
        </button>
        <button id="abrir-carrinho" title="Carrinho">
          <i class="fa-solid fa-cart-arrow-down" style="color: #ffffff"></i>
        </button>
      </div>
    </header>
    <!-- main -->
    <main class="flex flex-col items-center">
      <section id="filtros" class="p-10 flex">
        <div class="px-2">
          <!-- name permite apenas um radio por vez -->
          <input
            type="radio"
            name="filtros"
            id="exibir-todos"
            class="peer hidden"
            checked
          />
          <label
            for="exibir-todos"
            class="peer-checked:bg-slate-950 peer-checked:text-slate-200 peer-checked:font-bold p-2 rounded-lg select-none cursor-pointer"
            >Todos</label
          >
        </div>
        <div class="px-2">
          <input
            name="filtros"
            type="radio"
            id="exibir-masculino"
            class="peer hidden"
          />
          <label
            for="exibir-masculino"
            class="peer-checked:bg-slate-950 peer-checked:text-slate-200 peer-checked:font-bold p-2 rounded-lg select-none cursor-pointer"
            >Masculinos</label
          >
        </div>
        <div class="px-2">
          <input
            name="filtros"
            type="radio"
            id="exibir-feminino"
            class="peer hidden"
          />
          <label
            for="exibir-feminino"
            class="peer-checked:bg-slate-950 peer-checked:text-slate-200 peer-checked:font-bold p-2 rounded-lg select-none cursor-pointer"
            >Femininos</label
          >
        </div>
      </section>
      <section
        id="product-area"
        class="flex flex-wrap p-5 justify-center gap-5"
      ></section>
    </main>
    <script type="module" src="./src/js/main.js"></script>
  </body>
</html>
