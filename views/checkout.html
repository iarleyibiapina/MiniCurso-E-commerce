<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../src/style/output.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Checkout</title>
  </head>
  <body class="bg-stone-200 flex flex-col h-screen">
    <header class="flex bg-indigo-950 p-2 sticky top-0 shadow-lg shadow-black">
      <img class="h-16" src="../assets/logo/hashtag.svg" alt="Logo header" />
      <div class="text-slate-200 flex justify-end w-full gap-4 items-end pr-10">
        <button
          onclick="location = '../index.html'"
          class="text-white"
          href="./views/paginaBolsas.html"
          title="Voltar para a pagina inicial"
        >
          <i class="fa-solid fa-house"></i>
        </button>
      </div>
    </header>
    <form action="" class="flex w-100 px-5 gap-4 py-10 grow">
      <section id="dados-usuario" class="w-1/3 bg-white rounded-lg py-5">
        <div class="flex flex-col px-10 py3">
          <p class="mb-5 text-center font-bold">Seus Dados</p>
          <label for="nome" class="font-bold text-sm mb-2">Nome</label>
          <input
            type="text"
            name="nome"
            id="nome-usuario"
            placeholder="Jaum augusto"
            class="rounded-sm px-2 border-2 border-slate-200 py-1"
            required
          />
          <label for="email" class="font-bold text-sm mb-2"></label>
          <input
            type="email"
            name="email"
            id="email-usuario"
            class="rounded-sm px-2 border-2 border-slate-200 py-1"
            placeholder="jaum@gmail.com"
            required
          />
          <label for="telefone" class="font-bold text-sm mb-2"></label>
          <input
            type="tel"
            name="telefone"
            id="telefone-usuario"
            class="rounded-sm px-2 border-2 border-slate-200 py-1"
            placeholder="(85)98658-4509"
            required
          />
        </div>
      </section>
      <section id="pagamento-entrega" class="w-1/3 bg-white rounded-lg py-5">
        <p class="mb-5 text-center font-bold">Pagamento e Entrega</p>
        <div class="flex flex-col px-10 py3">
          <label for="numero-cartao" class="font-bold text-sm mb-2"
            >Numero do cartao</label
          >
          <input
            type="text"
            id="nummero-cartao"
            class="rounded-sm px-2 border-2 border-slate-200 py-1"
            placeholder="1111 1111 1111 1111 "
            required
          />
        </div>
        <div class="flex">
          <div class="flex flex-col px-10 py-3 w-1/2">
            <label for="cvv" class="font-bold text-sm mb-2">CVV</label>
            <input
              type="text"
              id="cvv"
              class="rounded-sm px-2 border-2 border-slate-200 py-1"
              required
              placeholder="222"
            />
          </div>
          <div class="flex flex-col px-10 py-3 w-1/2">
            <label for="data-expiracao" class="font-bold text-sm mb-2"
              >Data de validade</label
            >
            <input
              type="text"
              id="data-expiracao"
              class="rounded-sm px-2 border-2 border-slate-200 py-1"
              required
              placeholder="10/24"
            />
          </div>
        </div>
        <div class="flex flex-col px-10 py-3">
          <label for="cep" class="font-bold text-sm mb-2">CEP</label>
          <input
            type="text"
            id="cep"
            class="rounded-sm px-2 border-2 border-slate-200 py-1"
            required
            placeholder="111222-333"
          />
        </div>
        <div class="flex flex-col px-10 py-3">
          <label for="rua" class="font-bold text-sm mb-2">Rua</label>
          <input
            type="text"
            id="rua"
            class="rounded-sm px-2 border-2 border-slate-200 py-1"
            required
            placeholder="rua com saida"
          />
        </div>
        <div class="flex">
          <div class="flex flex-col px-10 py-3 w-1/2">
            <label for="numero" class="font-bold text-sm mb-2">Numero</label>
            <input
              type="text"
              id="numero"
              class="rounded-sm px-2 border-2 border-slate-200 py-1"
              required
              placeholder="123"
            />
          </div>
          <div class="flex flex-col px-10 py-3 w-1/2">
            <label for="complemento" class="font-bold text-sm mb-2"
              >Complemento</label
            >
            <input
              type="text"
              id="complemento"
              class="rounded-sm px-2 border-2 border-slate-200 py-1"
              required
              placeholder="baixo"
            />
          </div>
        </div>
      </section>
      <section id="produtos-checkout" class="w-1/3 bg-white rounded-lg py-5">
        <section
          id="container-produtos-checkout"
          class="h-4/5 overflow-y-auto px-2 flex flex-col items-center"
        ></section>
        <section
          id="celular-checkout"
          class="flex flex-col px-2 h-1/5 justify-around"
        >
          <p
            id="preco-total"
            class="bg-slate-200 text-green-600 rounded-lg pl-5"
          >
            Total: R$ 2000
          </p>
          <button
            type="submit"
            id="finalizar-compra-checkout"
            class="bg-slate-900 text-slate-200 p-1 hover:bg-slate-700"
          >
            Finalizar Compra
          </button>
        </section>
      </section>
    </form>
    <script type="module" src="../src/js/checkout.js"></script>
  </body>
</html>
