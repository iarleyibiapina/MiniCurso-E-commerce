<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bolsas</title>
    <link rel="stylesheet" href="../src/style/output.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <section
      id="carrinho"
      class="fixed right-[-360px] top-0 bg-indigo-950 h-screen w-[360px] text-slate-200 z-50 duration-300 border-l border-slate-200 flex flex-col p-5 justify-between"
    >
      <div id="cabecalho-carrinho" class="flex justify-between m-4">
        <p>Meu carrinho</p>
        <button id="fechar-carrinho">
          <i class="fa-solid fa-xmark" style="color: #ffffff"></i>
        </button>
      </div>
      <section id="produtos-carrinho">
        <p>camisa</p>
        <p>casaco</p>
        <p>jaqueta</p>
      </section>
      <p id="preco-total">R$200</p>
      <button class="bg-slate-200 text-slate-900">Finalizar compra</button>
    </section>
    <header class="flex bg-indigo-950 p-2 sticky top-0 shadow-lg shadow-black">
      <img class="h-16" src="../assets/logo/hashtag.svg" alt="Logo header" />
      <div class="text-slate-200 flex justify-end w-full gap-4 items-end pr-10">
        <button
          onclick="location = '../index.html'"
          class="text-white"
          href="./views/paginaBolsas.html"
          title="Ir para home"
        >
          <i class="fa-solid fa-house" style="color: #ffffff"></i>
        </button>
        <button id="abrir-carrinho" title="Carrinho">
          <i class="fa-solid fa-cart-arrow-down" style="color: #ffffff"></i>
        </button>
      </div>
    </header>
    <main>
      <section
        id="product-area"
        class="flex m-2 justify-center gap-2"
      ></section>
    </main>
    <script type="module" src="../src/js/catalogoBolsas.js"></script>
  </body>
</html>
